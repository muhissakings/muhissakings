<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <title>Document</title>
    <style>
        h1{
            color: aqua;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ALL MY traine TABLE</h2>
  <p>ALL MY  traine TABLE:</p>  
    <table class="table table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>USERNAME</th>
            <th>DATE OF BIRTH</th>
            <th>LOCATION</th>
          </tr>
        </thead>
        <tbody>
            {% for st in student %}
          <tr>
            <td>{{st.id}}</td>
            <td>{{ st.names }}</td>
            <td>{{ st.emails}}</td>
            <td>{{ st.username }}</td>
            <td>{{ st.dob }}</td>
            <td>{{ st.location }}</td>
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
